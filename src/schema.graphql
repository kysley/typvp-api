type Query {
  account(id: ID!): Account!
  me: Account!
  leaderboard: [Test!]!

  # Trial Typing Test
  trials: [Trial!]!
  trial(trialId: ID!): Trial!
  trialLeaders(trialId: ID!): [Test!]!
}

type Mutation {
  # Auth/Account
  signup(
    email: String!
    password: String!
    username: String!
  ): AuthPayload!
  login(username: String!, password: String!): AuthPayload!
  # createAccount(email: String!, password: String!, role: Role!): Account!
  # deleteAccount(id: ID!): Account!

  # Singleplayer Typing Test
  addResults(cpm: Int!, rawCpm: Int!, wpm: Int!, correct: Int!, incorrect: Int!, corrections: Int!): Test!

  # Trail Typing Test
  addResultsToTrial(trialId: ID!, cpm: Int!, rawCpm: Int!, wpm: Int!, correct: Int!, incorrect: Int!, corrections: Int!): Test!
}

type AuthPayload {
  token: String!
  account: Account!
}

type Account {
  id: ID!
  createdAt: DateTime
  updatedAt: DateTime
  email: String!
  username: String!
  role: Role!
  results: [Test!]!
}

type Test {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  cpm: Int!
  rawCpm: Int!
  wpm: Int!
  correct: Int!
  incorrect: Int!
  corrections: Int!
  account: Account!
  type: ResultType!
}

type Trial {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  results: [Test!]
  wordSet: String!
  name: String!
  difficulty: Difficulty
  minWordLength: Int
  maxWordLength: Int
}

enum ResultType {
  SINGLEPLAYER
  RACE
  TRIAL
}

enum Difficulty {
  EASY
  NORMAL
  MEDIUM
  HARD
}

enum Role {
  USER
  ADMIN
}

scalar DateTime
